<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue | Compute property</title>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>
      <p>{{reversedMessage}}</p>
    </div>

    <script>
      const App = {
        data() {
          return {
            message: "hello Long",
          };
        },
        computed: {
          reversedMessage() {
            return this.message.split("").reverse().join("")

          }
        }
      };

      const app = Vue.createApp(App)
      app.mount("#app")
    </script>
  </body>
</html>
