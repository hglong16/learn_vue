<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <foo> </foo>

    </div>
    <script>

      const App = {
        data() {
          return {}
        }
      }
      const app = Vue.createApp(App)
      app.component("foo",{
        data() {
          return {
            message: "Iam foo."
          }
        },
        name: "foo",
        template: `<p>{{message}}</p>`
      })

      app.mount("#app")
    </script>
  </body>
</html>
